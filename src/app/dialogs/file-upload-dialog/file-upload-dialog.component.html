<h2 mat-dialog-title class="dialog-title">Delete Confirmation</h2>

<mat-dialog-content class="dialog-content">
  <p>Are you sure you want to upload the files?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()" class="cancel-btn">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="data" cdkFocusInitial>
    Yes, Delete
  </button>
</mat-dialog-actions>
